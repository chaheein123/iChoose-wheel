<v-row justify="center">
  <v-dialog v-model="dialog" width="600px">
    <!-- <template v-slot:activator="{ on }">
      <v-btn color="primary" dark v-on="on">Open Dialog</v-btn>
    </template> -->
    <v-card>
      <v-card-title>
        <span class="headline">Result: {{resultName}}</span>
      </v-card-title>
      <!-- <v-card-text> -->
      <img :src="resultImg" class="regular-dialog-img" />
      <!-- </v-card-text> -->

      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="error darken-1" text @click="eliminateClick">Eliminate</v-btn>
        <v-btn color="primary darken-1" text @click="dialog = false">Continue</v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
</v-row>
