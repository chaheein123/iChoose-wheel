<div class="text-center">

  <v-dialog v-model="dialog" width="500">
    <template v-slot:activator="{ on }">
      <v-btn height="100%" v-on="on">
        <span>Change options</span>
        <v-icon>mdi-keyboard-variant</v-icon>
      </v-btn>
    </template>

    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>
        Choose your options
      </v-card-title>

      <v-card-text>
        <v-select v-model="e7" :items="options" label="Select" multiple chips hint="Choose up to 8 choices"
          persistent-hint></v-select>
      </v-card-text>

      <v-divider></v-divider>

      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" text @click="dialog = false">
          Ok
        </v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
</div>
