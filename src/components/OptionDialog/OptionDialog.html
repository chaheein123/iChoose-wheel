<div class="text-center">

  <v-dialog v-model="dialog" width="500">
    <template v-slot:activator="{ on }">
      <v-btn height="100%" v-on="on">
        <span>Change options</span>
        <v-icon>mdi-keyboard-variant</v-icon>
      </v-btn>
    </template>

    <v-card>
      <v-card-title class="headline grey lighten-2" primary-title>
        Choose your option
      </v-card-title>

      <v-card-text>
        <v-text-field label="Enter your option" @keyup.enter="inputEnter()" ref="input" v-model="inputValue">
        </v-text-field>

        <div class="text-center">
          <v-chip v-if="e7[index][Object.keys(e7[index])[0]]" class="ma-2" close @click:close="chipsChange(index,item)"
            v-for="(item,index) in e7" :key="index">
            {{Object.keys(item)[0]}}
          </v-chip>
        </div>
      </v-card-text>

      <v-divider></v-divider>

      <v-card-actions>
        <v-spacer></v-spacer>
        <v-btn color="primary" text @click="dialog = false">

          Ok
        </v-btn>
      </v-card-actions>
    </v-card>
  </v-dialog>
</div>
